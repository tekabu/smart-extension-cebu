[platformio]
default_envs = mega

[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	mandulaj/PZEM-004T-v30@^1.1.2
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
upload_port = COM7
monitor_port = COM7

[env:mega]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	mandulaj/PZEM-004T-v30@^1.1.2
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
upload_port = COM8
monitor_port = COM8
